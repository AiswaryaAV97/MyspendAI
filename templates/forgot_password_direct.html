{% extends "base.html" %}
{% block content %}
<style>
    .centered {
        text-align: center;
    }
</style>
<h1>Forgot password</h1>
<p>Enter your <strong>username</strong>{% if not ALLOW_INSECURE_RESET %} or your <strong>registered email</strong>{% endif %}, then set a new password.</p>

<form method="post" style="display:grid;gap:12px;max-width:520px">
    <div class="field">
        <label>Username</label>
        <input name="username" required>
    </div>

    <div class="field">
        <label>New password</label>
        <input type="password" name="password" minlength="6" required>
    </div>
    <div class="field">
        <label>Confirm new password</label>
        <input type="password" name="confirm_password" minlength="6" required>
    </div>

    <button class="btn">Reset password</button>
</form>

<p><a class="link" href="{{ url_for('login') }}">← Back to log in</a></p>
{% endblock %}
